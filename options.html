<!doctype html>
<html ng-app>
    <head>
        <meta charset="utf-8"</meta>
        <title>options</title>
        <link rel="stylesheet" href="options.css"></link>
        <script src="angular.min.js" type="text/javascript"></script>
        <script src="options.js" type="text/javascript"></script> 
    </head>
    <body>
        <div id="main">
            <div id="navigation" ng-model="navigation">
                <ul>
                    <li ng-repeet="name in navigation" class=".clickable" ng-click="navigation.active = name">
                        {{name}}
                    </li>
                </ul>
            </div>
            <div id="stage" ng-model="stage">
            </div>
        </div> 
    </body>
</html>
