<!doctype html>
<html>
    <head>
        <meta charset="utf-8"</meta>
        <title>options</title>
        <link rel="stylesheet" href="options.css"></link>
        <script src="options.js" type="text/javascript"></script> 
    </head>
    <body>
        <div id="main">
            <div id="navigation">    
                <div class='navi-item' ng-class='{"navi-item-active":navi.active}' ng-repeat='navi in navis' ng-mouseenter='navi.active=true' ng-mouseleave='navi.active=false'>
                    <span>{{navi.name}}</span>
                </div>
            </div>
            <div id="stage">
                <div id='servers-stage'>
                    <div ng-repeat='server in servers' class='center'>
                        <select ng-model='server.type'>
                            <option ng-repeat='type in ["SOCKS5","PROXY"]'>{{type}}</option>
                        </select>
                        <span>
                            <input type='text' ng-model='server.ip'></input>:<input type='text' ng-model='server.port'></input>
                            <text class='clickable' ng-click='append(servers[$index])'>+</text>
                            <text class='clickable' ng-click='servers.splice($index,1)'>-</text>
                        </span>
                    </div>
                <div>
            </div>
        </div>
    </body>
</html>
