<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            .container{
                width:800px;
                margin-left:auto;
                margin-right:auto;
            }
            
            .input-slot{
                width:300px;
                display:inline-block;
                text-align:center;
                margin-right:4px;
                margin-left:4px;
            }
            
            .clickable{
                cursor:pointer;
            }
            
            .button{
                border:solid 2px hsl(222,38%,84%);
                padding:1px;
                text-align: center;
                width:61px;
                float:right;
            }
            
            #message{
                text-align:center;
                color:hsl(222, 61%, 61%);
                display:none;
            }
            
            .template {
                display:none;
            }
            
            .inline {
                display:inline-block;
            }
            
            .tab {
                width:61px;
                padding:1px;
                text-align: center;
            }
            
            .tab-active{
                border-bottom:0px;
                border-top:2px solid hsl(222,38%,61%);
                border-left:2px solid hsl(222,38%,61%);
                border-right:2px solid hsl(222,38%,61%);
            }
            
            .tab-semi-active{
                border-bottom:0px;
                border-top:2px solid hsl(222,38%,84%);
                border-left:2px solid hsl(222,38%,84%);
                border-right:2px solid hsl(222,38%,84%);
            }
            
            .hidden {
                display:none;
            }
        </style>
        <script src="options.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="message" class="container">
                <text>SETTING APPAY!</text>
            </div>
            <div id="navigate" class="container">
                <div class="inline">
                    <text id="navigate-config" class="inline tab tab-active clickable">config</text>
                </div>
                <div class="inline">
                    <text id="navigate-sites" class="inline tab clickable">sites</text>
                </div>
            </div>
            <div id="config-tab" class='tab-content container'>
                <div id="config" class="container">
                    <div class="template row">
                        <select>
                            <option value="SOCKS5" selected>SOCKS5</option>
                            <option value="PROXY">PROXY</option>
                        </select>
                        <span>
                            <input class="input-slot" type="text" value="127.0.0.1" name="server"></input>:<input class="input-slot" value="10086" name="port"></input>
                        </span>
                        <text class="add clickable">+</text>
                        <text class="remove clickable">-</text>
                    </div>
                </div>
                <div class="container">
                    <text id="save" class="clickable button">save</text>
                </div>
            </div>
            <div id="sites-tab" class="tab-content container hidden">
                <div class="hosts container">
                    <div class="template">
                        <input class="input-slot" readonly value="*.google.com"></input>
                        <text class="remove clickable">-</text>
                    </div>
                </div>
                <div class="container">
                    <text id="sync-hosts" class="clickable button">sync</text>
                </div>
            </div>
        </div>
    </body>
</html>
