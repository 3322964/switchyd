<dom-module id='switchyd-about'>
    <template>
        <div id='markdown'>
            <marked-element>
                <script type="text/markdown">

                </script>
            </marked-element>
        </div>
    </template>
    
    <script>
        Polymer({
            is : 'switchyd-about',
                
            properties : {
                animationConfig : {
                    type : Object,

                    value : {},
                },
            },
             behaviors : [
                Polymer.NeonAnimationRunnerBehavior
            ],
 
            playActiveAnimation : function(){
                var self = this;
                var animation_key = 'play';
                this.animationConfig[animation_key] = [
                    {
                        name : 'slide-down-animation',
                        node : self.$.markdown,
                    }
                ];
                
                this.playAnimation(animation_key);
            },
        });
    </script>
</dom-module>
