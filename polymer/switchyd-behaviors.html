<script>
    SwitchydActivePageAnimationBehavior = {
        playActiveAnimation : function(){
            this.$.page.playActiveAnimation(); 
        },
    };

    SwitchydCommunicateBehavior = {
        talk : function(){
            var pendings = [];
            return function(callback){
                pendings.push(callback);
                var self = this;    
                this.debounce('switchyd-batch',function(){
                    chrome.runtime.getBackgroundPage(function(page){
                        var delay = 100;
                        var interval = 100;
                        var pending = undefined;
                        for(var pending = pendings.pop(); pending != undefined; pending = pendings.pop()){
                            var wrap = pending;
                            self.async(function(){
                                wrap(page.switchyd);
                            },delay);
                            delay += interval;
                        }
                    });
                });
            };
        }(),
    };
</script>
